<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanity-First Berichtssoftware</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #eaf3ff, #d4e3ff);
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #1a4f9c;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        h1 span {
            color: #375aab;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: 600;
            font-size: 16px;
            color: #444;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;
            font-size: 15px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1a4f9c;
            box-shadow: 0 0 10px rgba(26, 79, 156, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1a4f9c, #375aab);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(90deg, #153d7e, #2e4f95);
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
        .footer span {
            color: #1a4f9c; /* Königsblau */
        }
        .google-table-section {
            margin-top: 60px;
        }
        .google-table-container {
            text-align: center; /* Zentriert den Inhalt */
        }
        .google-table-section iframe {
            width: 80%; /* Breite des iFrames */
            height: 500px; /* Erhöhte Höhe für mehr sichtbare Daten */
            border: 0;
            margin: 0 auto; /* Automatisches Setzen von Rändern für Zentrierung */
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            button {
                font-size: 14px;
            }
            .google-table-section iframe {
                width: 80%; /* Auf kleineren Bildschirmen 100% Breite */
                height: 200px; /* Angepasste Höhe für mobile Geräte */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>Humanity-First</span> Berichtssoftware</h1>

        <!-- Hauptformular für Berichtserstellung -->
        <form method="POST" enctype="multipart/form-data">
            <label for="template">Länder-Vorlage auswählen:</label>
            <select name="template" id="template" required>
                {% for template in templates %}
                <option value="{{ template }}">{{ template }}</option>
                {% endfor %}
            </select>
            
            <label for="spendername">Spendername:</label>
            <input type="text" name="spendername" id="spendername" placeholder="Name des Spenders" required>
            
            <label for="brunnen_nr">Brunnen-Nr.:</label>
            <input type="text" name="brunnen_nr" id="brunnen_nr" placeholder="Nummer des Brunnens" required>
            
            <label for="well_image">Brunnen-Bild:</label>
            <input type="file" name="well_image" id="well_image" accept="image/*" required>
            <p class="note">Laden Sie ein Bild mit dem Brunnen und Signboard für die Titelseite hoch.</p>

            <label for="signboard_image">Signboard-Bild:</label>
            <input type="file" name="signboard_image" id="signboard_image" accept="image/*">
            <p class="note">Laden Sie ein Bild für das Signboard hoch oder geben Sie einen Text ein.</p>
            
            <label for="signboard_text">Signboard-Text (nur wenn kein Signboard-Bild):</label>
            <input type="text" name="signboard_text" id="signboard_text" placeholder="Text für das Signboard">
            
            <label for="images">Weitere Bilder vom Brunnen:</label>
            <input type="file" name="images" id="images" accept="image/*" multiple>
            
            <button type="submit">Bericht generieren</button>
        </form>
    </div>

    <!-- Google Tabellen Sektion -->
    <div class="google-table-section">
        <h2>Google Tabellen Daten</h2>
        <div class="google-table-container">
            <iframe src="https://docs.google.com/spreadsheets/d/1elVTaKWwoYO5yXnFkd-OTEjdukYqWQXpU5GO23lIurI/edit?usp=sharing"
                    width="80%" height="1200" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 <span>Humanity-First</span>. Water for life.
    </div>
</body>
</html>
