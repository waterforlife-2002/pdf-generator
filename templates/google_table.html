<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Tabelle</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Google-Tabelle Daten</h1>
    {% if data and data|length > 0 %}
    <table>
        <thead>
            <tr>
                {% for column in data[0] %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data[1:] %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Keine Daten verf√ºgbar oder Fehler beim Abrufen der Tabelle.</p>
    {% endif %}
    <a href="{{ url_for('google_logout') }}">Abmelden</a>
</body>
</html>
